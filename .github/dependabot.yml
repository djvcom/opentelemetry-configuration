version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      rust-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "opentelemetry*"
        update-types:
          - "minor"
          - "patch"
      opentelemetry-minor-patch:
        patterns:
          - "opentelemetry*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
